spring:
  # Database configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-db:3306/book?createDatabaseIfNotExist=true
    username: vi01
    password: vi01@123
  # 每次應用程式啟動時依據其對 model 定義來產生資料表、索引等其他資料庫元素，若是資料庫已存在則刪除既有並重建。若為 production 則應修改為 none
  jpa:
    hibernate:
      ddl-auto: update
    # 使用資料庫時顯示其 sql 命令
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect