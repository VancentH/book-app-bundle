<div class="mx-auto max-w-md bg-gray-100 px-4 py-6 sm:px-6 lg:px-8">
  <form>
    <h2 class="text-base font-semibold leading-7 text-gray-900">
      Add a new book
    </h2>
    <p class="mb-3 mt-1 text-sm leading-6 text-gray-600">
      Fill the book information.
    </p>
    <!-- bookname -->
    <div class="mb-5 sm:col-span-4">
      <label
        for="bookname"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Book Name</label
      >
      <div class="mt-2">
        <input
          [(ngModel)]="bookname"
          id="bookname"
          name="bookname"
          type="text"
          autocomplete="bookname"
          class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 focus-visible:outline-none sm:text-sm sm:leading-6"
        />
      </div>
    </div>
    <!-- author -->
    <div class="sm:col-span-4">
      <label
        for="author"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Author</label
      >
      <div class="mt-2">
        <input
          [(ngModel)]="author"
          id="author"
          name="author"
          type="text"
          autocomplete="author"
          class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 focus-visible:outline-none sm:text-sm sm:leading-6"
        />
      </div>
    </div>
    <!-- buttons -->
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button
        type="reset"
        class="rounded-sm px-3 py-2 text-sm font-semibold leading-6 text-gray-900"
      >
        Reset
      </button>
      <button
        (click)="addBook()"
        type="submit"
        class="rounded-sm bg-amber-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600"
      >
        Save
      </button>
    </div>
  </form>
</div>
